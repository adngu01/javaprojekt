    <script>
const form = document.getElementById('myForm');

form.addEventListener('submit', function (event){
    event.preventDefault(); // stoppar sidan från att reloada

    const text = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (text === "adngu01" && password === "Adnan0804") {
    // Spara login-status
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("user", text);

    // Skicka till rätt sida
    window.location.href = "elscooterrättanvändare.html";
} else {
    alert("Fel användarnamn eller lösenord");
}
});
